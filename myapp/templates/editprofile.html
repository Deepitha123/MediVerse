{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'editprofile.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Edit Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="First Name" required><br>
            <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Last Name" required><br>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Email" required><br>
            <button type="submit">Save Changes</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
